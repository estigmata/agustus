<section class="container register">
  <form>
    <h3>Register</h3>
    <div class="form-group">
      <label for="firstname">Firstname</label>
      <input class="form-control" type="text" name="firstname" placeholder="Firstname" />
    </div>
    <div class="form-group">
      <label for="lastname">Lastname</label>
      <input class="form-control" type="text" name="lastname" placeholder="Lastname" />
    </div>
    <div class="form-group">
      <label for="firstname">E-Mail</label>
      <input class="form-control" type="email" name="firstname" placeholder="E-mail" />
    </div>
    <div class="form-group">
      <label for="firstname">Password</label>
      <input class="form-control" type="password" name="firstname" />
    </div>
    <div class="form-group">
      <label for="firstname">Retype password</label>
      <input class="form-control" type="password" name="firstname" />
    </div>
    <button class="btn btn-primary" (click)="go('/list')">Register</button>
  </form>
</section>
