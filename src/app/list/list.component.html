<section class="container list">
  <h2>List my favorite places</h2>
  <hr />
  <div class="category" *ngFor="let category of myPlaces">
    <h4>{{category.name}}</h4>
    <br />
    <div class="row" *ngFor="let place of category.places" (click)="go('/place')">
      <div class="col-2">
        <span class="place-avatar" [style.backgroundColor]="place.avatarColor">{{place.avatar}}</span>
      </div>
      <div class="col-10">
        <h6>{{place.name}}</h6>
        <span class="sub">Lorem ipsum dolor sit amet consectetur</span>
      </div>
    </div>
  </div>
</section>
